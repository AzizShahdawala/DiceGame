<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <section>
        <div class="container">
            <h1 class="title">Roll Out!</h1>
            <h1 class="intro">Lets Start</h1>
            <button class="btn btn-info">Roll</button>
          </div>
          <div class="dice-wrapper">
              <div class="dice">
                <h2 class="player">Player 1</h2>
                <img class="dice1" src="images/dice6.png" alt="dice" />
              </div>
              <div class="dice">
                <h2 class="player">Player 2</h2>
                <img class="dice2" src="images/dice6.png" alt="dice" />
              </div>
            </div>
      </section>
    

    <script src="index.js"></script>
  </body>

</html>
